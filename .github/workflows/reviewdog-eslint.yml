# .github/workflows/reviewdog-eslint.yml
name: ESLint (reviewdog)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write   # needed for github-pr-check reporter

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-app       # run npm/eslint from my-app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # lockfile path is NOT at root; point to my-app
          cache-dependency-path: my-app/package-lock.json

      - run: npm ci

      - name: Run ESLint via reviewdog (Checks)
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check     # inline annotations in Checks
          level: warning
          workdir: my-app               # run eslint inside my-app
          eslint_flags: .
